name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Upgrade npm (workaround npm optional deps)
        run: npm i -g npm@latest

      - name: Install (npm ci)
        run: npm ci

      - name: Lint (non-blocking)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          # Force Rollup à utiliser l'implémentation JS plutôt que le binaire natif
          ROLLUP_SKIP_NODEJS_NATIVE: "true"

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist
            build
